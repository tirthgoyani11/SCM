name: school_bus_tracker_driver
description: Smart School Bus Tracking - Driver App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  
  # Real-time Communication
  socket_io_client: ^2.0.3+1
  flutter_webrtc: ^0.9.47
  
  # Camera
  camera: ^0.10.5+9
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utils
  intl: ^0.18.1
  permission_handler: ^11.1.0
  wakelock: ^0.6.2
  vibration: ^1.8.4
  
  # IoT Edge Device Capabilities
  sensors_plus: ^4.0.2            # Accelerometer, gyroscope for motion detection
  battery_plus: ^5.0.2            # Battery monitoring
  connectivity_plus: ^5.0.2       # Network connectivity monitoring
  flutter_background_service: ^5.0.5  # Background GPS tracking
  device_info_plus: ^9.1.1        # Device information
  
  # External Device Support
  http: ^1.1.0                    # HTTP client for IP cameras
  get_it: ^7.6.4                  # Dependency injection
  # flutter_blue_plus: ^1.31.0   # Bluetooth GPS (uncomment when needed)
  # flutter_vlc_player: ^7.4.1   # RTSP video playback (uncomment when needed)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
